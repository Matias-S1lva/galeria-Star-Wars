  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="logo">
          <h1>STAR WARS</h1>
          <p>" hace mucho tiempo, en una galaxia muy muy lejana..."</p>
        </div>
        <form action="">
          <input
            type="text"
            class="barra-busqueda"
            id="barra-busqueda"
            placeholder="buscar"
          />
        </form>
        <div class="categorias" id="categorias">
          <a href="#" class="activo">Todos</a>
          <a href="#">Jedi</a>
          <a href="#">Sith</a>
          <a href="#">Droides</a>
          <a href="#">Planetas</a>
        </div>
      </header>
      <section class="grid" id="grid">
        <div
          class="item"
          data-categoria="jedi"
          data-etiquetas="jedi anakin skywalker "
          data-descripcion="1.- Anakin Skywalker, un hombre humano sensible a la Fuerza, fue un Caballero Jedi de la República Galáctica y el Elegido de la Fuerza. Durante las Guerras Clon, sus logros como comandante en el campo de batalla le valieron el apodo del Héroe Sin Miedo.
          "
        >
          <div class="item-contenido">
            <img src="img/anakin.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="sith"
          data-etiquetas="sith darth vader oscuro"
          data-descripcion="2.- Anakin Skywalker (Tatooine, 41 ABY - Estrella de la Muerte, 4 DBY), más tarde Darth Vader, es el personaje central de la famosa saga de Star Wars del director George Lucas. La saga se centra en su conocimiento de la Fuerza, su caída al lado Oscuro y, finalmente, su redención y muerte. "
        >
          <div class="item-contenido">
            <img src="img/vader.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="sith"
          data-etiquetas="sith moul darth oscuro"
          data-descripcion="3.- Maul fue un zabrak dathomiriano sensible a la Fuerza y un guerrero del lado oscuro que sirvió como el aprendiz Señor Oscuro de los Sith Darth Maul durante los últimos años de la República Galáctica y reinó como señor del crimen durante el dominio del Imperio Galáctico. El hijo de la Madre Talzin de las Hermanas de la Noche, Maul fue tomado a una edad temprana por el Señor Oscuro de los Sith Darth Sidious, quien lo ungió como su primer aprendiz Sith, Darth Maul. "
        >
          <div class="item-contenido">
            <img src="img/maul.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="jedi"
          data-etiquetas="jedi obiwan kenobi maestro "
          data-descripcion="4.- Obi-Wan Kenobi fue un legendario Maestro Jedi humano que sirvió en el Alto Consejo Jedi durante los últimos añosde la Era de la República. Como General Jedi, Kenobi sirvió en el Gran Ejército de la República durante las Guerras Clon. Kenobi, sin embargo, se vio obligado a exiliarse como resultado de la Gran Purga Jedi. "
        >
          <div class="item-contenido">
            <img src="img/obiwan.jpg" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="droides"
          data-etiquetas="droides r2d2  "
          data-descripcion="5.- R2-D2, pronunciado Artoo-Deetoo/Erredós-Dedós y a menudo referido como R2 (Artoo/Erredós), fue un droide astromecánico serie R2 manufacturado por Industrias Automaton con programación masculina. Un ingenioso y valiente droide, R2-D2 sirvió a una multitud de maestros a lo largo de su vida.  "
        >
          <div class="item-contenido">
            <img src="img/r2d2.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="droides"
          data-etiquetas="droides c3po "
          data-descripcion="6.- C-3PO, a veces deletreado Cetrespeó y referido a menudo simplemente como Trespeó, era un droide de protocolo unidad 3PO diseñado para interactuar con seres orgánicos, programado principalmente para la etiqueta y el protocolo. "
        >
          <div class="item-contenido">
            <img src="img/c3po.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="jedi"
          data-etiquetas="jedi qui gon jinn "
          data-descripcion="7.- Qui-Gon Jinn, un hombre humano sensible a la Fuerza, fue un venerable y rebelde Maestro Jedi que vivió durante los últimos años de la era de la República. Era un miembro sabio y respetado de la Orden Jedi, y se le ofreció un asiento en el Consejo Jedi que él decidió rechazar para seguir su propio camino. "
        >
          <div class="item-contenido">
            <img src="img/quigon.jpg" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="planetas"
          data-etiquetas="planetas coruscant templo jedi "
          data-descripcion="8.- Coruscant era un planeta situado en el Núcleo Galáctico. Estaba generalmente aceptado que Coruscant fue durante gran parte de la historia galáctica, el mundo más importante políticamente de la galaxia. En diferentes épocas, fue la capital de la República Galáctica, del Imperio Galáctico, de la Nueva República, del Imperio Yuuzhan Vong, de la Alianza Galáctica y muy brevemente del Imperio Fel, del Imperio Galáctico de Darth Krayt y del Triunvirato de la Federación Galáctica. "
        >
          <div class="item-contenido">
            <img src="img/coruscant.jpg" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="planetas"
          data-etiquetas="planetas mustafa paisaje "
          data-descripcion="9.- Durante la Era Imperial, Mustafar se convirtió en un mundo Imperial fortificado ya que albergaba la Fortaleza Vader, el santuario personal del Lord Sith Darth Vader. "
        >
          <div class="item-contenido">
            <img src="img/mustafa.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="jedi"
          data-etiquetas="jedi maestro yoda "
          data-descripcion="10.- Yoda fue un miembro masculino de una especie misteriosa. Era un reverenciado Maestro Jedi que sirvió como Gran Maestro de la Orden Jedi en los últimos días de la República Galáctica. Era famoso dentro de la Orden por su sabiduría, poderes de la Fuerza y combate con sables de luz, y vivió durante casi 900 años. "
        >
          <div class="item-contenido">
            <img src="img/yoda.jpg" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="sith"
          data-etiquetas="sith lord palpatine emperador "
          data-descripcion="11.- Sheev Palpatine, también conocido como Darth Sidious, fue un humano sensible a la Fuerza que sirvió como el último Canciller de la República Galáctica y el primer Emperador del Imperio Galáctico. "
        >
          <div class="item-contenido">
            <img src="img/palpatine.webp" alt="" />
          </div>
        </div>
        <div
          class="item"
          data-categoria="planetas"
          data-etiquetas="planetas tatooine paisaje "
          data-descripcion="12.- Tatooine era un planeta desértico circunvolucional escasamente habitado ubicado en los Territorios del Borde Exterior de la galaxia. Servio como el planeta natal de los influyentes Anakin y Luke Skywalker, que le darían forma a la historia galáctica. "
        >
          <div class="item-contenido">
            <img src="img/tatooine.webp" alt="" />
          </div>
        </div>
      </section>
